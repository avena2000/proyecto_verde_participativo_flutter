  <style id="splash-screen-style">
    html {
      height: 100%
    }

    body {
      margin: 0;
      min-height: 100%;
      background-color: #1b4031;
      background-size: 100% 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .center {
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .contain {
      display:block;
      width:100%; height:100%;
      object-fit: contain;
    }

    .stretch {
      display:block;
      width:100%; height:100%;
    }

    .cover {
      display:block;
      width:100%; height:100%;
      object-fit: cover;
    }

    .bottom {
      position: absolute;
      bottom: 0;
      left: 50%;
      -ms-transform: translate(-50%, 0);
      transform: translate(-50%, 0);
    }

    .bottomLeft {
      position: absolute;
      bottom: 0;
      left: 0;
    }

    .bottomRight {
      position: absolute;
      bottom: 0;
      right: 0;
    }
    /* Estilos para la rueda de carga */
    .loader {
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      border-top: 4px solid #34A853;
      width: 40px;
      height: 40px;
      margin: 0 auto;
      animation: spin 1s linear infinite;
    }

    .version-label {
      position: fixed;
      bottom: 32px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      color: rgba(255, 255, 255, 0.3);
      font-family: Arial, sans-serif;
      z-index: 1000;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script id="splash-screen-script">
    function removeSplashFromWeb() {
      const splash = document.getElementById("splash");
      if (splash) {
        // Añadir una clase para desvanecer el splash antes de eliminarlo
        splash.classList.add("fade-out");
        label.classList.add("fade-out");
        // Eliminar después de la animación
        setTimeout(() => {
          splash.remove();
        }, 300);
      }
    }

    // Asegurarse de que el splash se elimine después de un tiempo máximo
    // en caso de que la aplicación Flutter no lo haga
    setTimeout(removeSplashFromWeb, 8000);
  </script>

  <style>
    /* Añadir animación de desvanecimiento para el splash */
    .fade-out {
      opacity: 0;
      transition: opacity 0.3s ease-out;
    }
  </style>

  function getLaunchMode() {

    if(deferredPrompt) hasPrompt();
    if (document.referrer.startsWith('android-app://')) {
